<p> Author:<strong>{{quote.author}}</strong></p>
<p> Submitted By:<strong>{{quote.submission}}</strong></p>
<p>Upvotes: {{quote.upvote}}</p>
<p>Downvotes:{{quote.downVote}}</p>
<div class=row>
    <div class="col">
        <button (click)='upVote(true)'>Up Vote</button>
    </div>
    <div class="col">
        <button (click)='downVote(true)'>Down Vote</button>
    </div>
    <div>
        <button (click)='deleteQuote(true)'>Delete Quote</button>
    </div>
</div>
