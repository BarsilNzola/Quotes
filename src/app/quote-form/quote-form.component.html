<div class="container-fluid">
    <h2 class="text-center">Enter New Quote</h2>
    <form #quoteForm='ngForm'>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea required class="form-control" rows="3" id="name" [(ngModel)]="newQuote.name" #name='ngModel'></textarea>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="submission">Submitted By</label>
            <input type="text" class="form-control" id="submission" [(ngModel)]="newQuote.submission" name="submission" #submission='ngModel' required>
            <div [hidden]="submission.valid || submission.pristine" class="alert alert-danger">
                <p>Submission is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="complete">Date Posted</label>
            <input type='date' id="complete" required>
        </div>
        <button type="submit" class="btn btn-succes">Add Quote</button>
    </form>
  </div>
