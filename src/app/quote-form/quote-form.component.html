<div class="container-fluid">
    <h2 class="text-center">Enter New Quote</h2>
    <form>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea required class="form-control" rows="3" id="quote"></textarea>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" required>
        </div>
        <div class="form-group">
            <label for="submission">Submitted By</label>
            <input type="text" class="form-control" id="submission" required>
        </div>
        <div class="form-group">
            <label for="complete">Date Posted</label>
            <input type='date' id="complete" required>
        </div>
    </form>
  </div>
